<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래의 반려동물</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id = "container">
        <div id = "name-modal">
            <h3>주인님 이름을 입력해주세요  이사이트는 당신의 미래 반려동물을 랜덤으로 정하는곳입니다</h3>
            <input type="text" name = "" id = "username">
            <input type="button" value = "확인" onclick="getUsername()">
        </div>
        <div id="contents" class="hide">
            <div class = "greeting">
                <h2><span id = "name"></span>주인님 환영합니다.</h2>
                <h2> 당신의 미래의 반려동물을 랜덤으로 선택해 주세요.</h2>
            </div>
            <!--포춘쿠키 이미지 넣기-->
            <div id="box-container">
                <div class="box">
                    <img src="./랜덤박스-removebg-preview.png"
                     alt="반려동물"
                     onclick="selectCookie(1)">
                </div>
                <div class="box">
                    <img src="./랜덤박스-removebg-preview.png"
                     alt="반려동물"
                     onclick="selectCookie(2)">
                </div>
                <div class="box">
                    <img src="./랜덤박스-removebg-preview.png"
                     alt="반려동물"
                     onclick="selectCookie(3)">
                </div>
            </div>
            <!--포춘쿠키 운세 결과 포여주기-->  
            <div id="result-message">결과창</div>
        </div>
    </div>
    <script>
        function getUsername() {
            const input = document.getElementById('username')
            console.log(input.value) //input text 요소에 작성한 이름가져오기
            const username = input.value
            if(username.length == 0) {
                // 만약에 사용자가 이름을 입력하지 않을경우
                // 경고창 띄우기
                window.alert('이름을 입력해주세요!')
            } else {
                const span = document.getElementById("name")
                span.innerText = username // span 태그 안에 사용자 이름 넣기

                const modal = document.getElementById("name-modal")
                const contents = document.getElementById("contents")
                //modal에 hide 클래스 속성넣기
                modal.classList.add('hide')
                //contents에 hide클래스 속성 삭제하기
                contents.classList.remove('hide')
            }
        }

        // 포춘쿠키가 선택되었는지 확인하는 리스트
        const selected = [false, false, false]
        const images = [
            './상어.jpeg',
            './나무늘보.jpeg',
            './호랑이.jpg'
        ]
        function selectCookie(number) {
            // 선택되지 않았을때
            if(selected[number-1] == false) { 
                // window, consolem document, event => 자바스크립에서 제공해주는 변수
                const target = event.target
                // target은 img 태그이므로 이미지가 있는 위치인 src 속성에 접근할 수 있다
                target.src =images[number-1]
                // 포춘쿠키가 선택되었다는 표시하기
                selected[number-1] = true 
                // 운세 메세지 보여주기
                showMessage()               
            } else {
                window.alert('이미 선택된 상자입니다')
            }
            
        } 
        

    </script>
</body>
</html>
